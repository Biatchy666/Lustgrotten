<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Lokaler IIS: Testsite</title>
	<link href="/winjs 4/css/ui-light.css" rel="stylesheet" />
    <script src="/winjs 4/js/base.js"></script>
    <script src="/winjs 4/js/ui.js"></script>	
	<link href="/css/default.css" rel="stylesheet" />
    <script src="/js/test2.js"></script>
</head>
<body>   
<div class="imageview">
<div class="simple_ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
    <div class="overlaidItemTemplate">
        <img class="image" data-win-bind="src: picture; alt: title" />
        <div class="overlay">
            <h1 class="win-h1 ItemTitle" data-win-bind="textContent: title"></h1>
        </div>
    </div>
</div>
<div id="simple_FlipView" class="flipView" data-win-control="WinJS.UI.FlipView"
     data-win-options="{
        itemDataSource: DefaultData.bindingList.dataSource,
        itemTemplate: select('.simple_ItemTemplate')
     }">
</div>
</div>
</body>
</html>
